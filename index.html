<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Sayo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-hearts">
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
  </div>

  <div class="music-controls">
    <button id="playPauseBtn" class="music-btn">▶</button>
    <button id="restartBtn" class="music-btn">↺</button>
    <div class="volume-control">
      <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>
  </div>

  <a href="https://open.spotify.com/playlist/2kweOJzuahmIDoL7WBzbbs?si=DvC_nmq6Q92hLb7QADjQ7Q" target="_blank" class="spotify-button">
    Playlist Mo
  </a>

  <div class="content">
    <div class="heart-container">
      <button class="heart-button top-left">Click pag Malungkot Ka</button>
      <div class="thought-cloud" id="cloud-top-left">
        <div class="cloud-text">Hug kita? 🤗</div>
      </div>
      
      <button class="heart-button top-right">Click pag Masaya Ka</button>
      <div class="thought-cloud" id="cloud-top-right">
        <div class="cloud-text">Happy for you! 🎉</div>
      </div>
      
      <button class="heart-button middle-left">Click pag Miss mo Ako</button>
      <div class="thought-cloud" id="cloud-middle-left">
        <div class="cloud-text">Miss you too! 💕</div>
      </div>
      
      <button class="heart-button middle-right">Click pag Balisa Ka</button>
      <div class="thought-cloud" id="cloud-middle-right">
        <div class="cloud-text">Relax ka lang 😌</div>
      </div>
      
      <button class="heart-button bottom-left">Click pag galit Ka Saakin</button>
      <div class="thought-cloud" id="cloud-bottom-left">
        <div class="cloud-text">Sorry na 😔</div>
      </div>
      
      <button class="heart-button bottom-right">Click pag galit Ako sa'yo</button>
      <div class="thought-cloud" id="cloud-bottom-right">
        <div class="cloud-text">Make up na? 💝</div>
      </div>
      
      <div class="gallery">
        <div class="item" data-audio="assets/audio1.mp3">
          <img src="assets/img1.jpg" alt="Image 1">
        </div>
        <div class="item" data-audio="assets/audio2.mp3">
          <img src="assets/img2.jpg" alt="Image 2">
        </div>
      </div>
    </div>
  </div>

  <div class="title-container">
    <h1 class="title">Para Sayo</h1>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="assets/background-music.mp3" type="audio/mpeg">
  </audio>

  <audio id="audio1" src="assets/audio1.mp3"></audio>
  <audio id="audio2" src="assets/audio2.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
